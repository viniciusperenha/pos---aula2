<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Locais visitados</h3>

  <ion-list *ngFor="let item of lista" >
      <button ion-item padding-left style="border-bottom: 1px grey solid" (click)="abreDetalhes(item)" >
          {{item.payload.val().pais}} - {{item.payload.val().local}}
      </button>
  </ion-list>


</ion-content>
